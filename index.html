<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1></h1>
    <div class="container-sm fondo">
        <div class="row">
            <div class="col-md-6 w-50">
                <input type="text" id="numero" class="form-control">  
            </div>
            <div class="col-md-6">
                <select class="form-select  text-center" id="option"  aria-label="Default select example">
                    <option  value="km">Kilometro</option>
                    <option  value="cm">Centimetro</option>
                    <option  value="mm">MM</option>
                    <option  value="mts" selected>MTS</option>
                  </select>
            </div>
        <div class="row">
            <div class="col-md-6 text-center">
                <h2>EN</h2>
            </div>
            <div class="col-md-6">
                <select class="form-select text-center" id="select"  aria-label="Default select example">
                    <option  value="Km">KM</option>
                    <option  value="Cm" selected>CM</option>
                    <option  value="Mm" >MM</option>
                    <option  value="Mts">MTS</option>
                  </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center">
                <h2>ES</h2>
            </div>
            <div class="col-md-6">
                <p class="fs-4" id="cambiar">0</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
